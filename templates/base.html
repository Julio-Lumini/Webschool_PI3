{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
    <title>{% block 'title' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %}{% endblock 'head' %}

    <!--API Vlibras-->
    
    <script>
        // Variáveis para controle de acessibilidade
        let isLargeFont = false;
        let isHighContrast = false;
        let areLinksHighlighted = false;
    
        // Função para alternar o tamanho da fonte
        function toggleFontSize() {
            const body = document.body;
            body.style.fontSize = isLargeFont ? "16px" : "22px";
            isLargeFont = !isLargeFont;
        }
    
        // Função para alternar o modo de alto contraste
        function toggleContrast() {
            document.body.classList.toggle("high-contrast");
            isHighContrast = !isHighContrast;
        }
    
        // Função para destacar links
        function highlightLinks() {
            document.body.classList.toggle("highlight-links");
            areLinksHighlighted = !areLinksHighlighted;
        }
    
        // Função para abrir/fechar o menu de acessibilidade
        function toggleAccessibilityMenu() {
            const menu = document.getElementById("accessibility-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>

</head>
<body>
    {% block 'body' %}{% endblock 'body' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
        </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>


    <!-- Botão de acessibilidade -->
<div id="accessibility-btn" onclick="toggleAccessibilityMenu()">
    <img class="acess" img class="align-center" width="640" height="360" position="absolute" src="{% static 'geral/img/acess.png' %}">
</div>

<!-- Painel de Acessibilidade -->
<div id="accessibility-menu">
    <h5>Ferramenta de Acessibilidade</h5>
    <button onclick="toggleFontSize()">Aumentar/Diminuir Fonte</button>
    <button onclick="toggleContrast()">Alto Contraste</button>
    <button onclick="highlightLinks()">Destacar Links</button>
    <!-- Adicione outras opções conforme necessário -->
</div>

<style>
    /* Botão de Acessibilidade fixo no canto superior direito */
    #accessibility-btn {
        position: fixed;
        top: 380px;
        right: 5px;
        color: white;
        padding: 6px 5px;
        cursor:pointer;
        border-radius: 8px;
        font-size: 15px;
        z-index: 1000;
        
    }

    /* Painel de Acessibilidade flutuante */
    #accessibility-menu {
        display: none;
        position: fixed;
        top: 400px; /* Logo abaixo do botão */
        right: 20px;
        background-color: white;
        color: black;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
        width: 200px;
        animation: floatUp 0.3s ease-out;
    }

    /* Botões de acessibilidade dentro do painel */
    #accessibility-menu button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: #2c72aa;
        color: white;
        border: none;
        border-radius: 5px;
    }

    /* Animação para o efeito flutuante ao abrir o painel */
    @keyframes floatUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Alto contraste */
    .high-contrast {
        background-color: black;
        color: yellow;
    }

    /* Destaque de links */
    .highlight-links a {
        background-color: yellow;
        color: black;
        font-weight: bold;
        padding: 2px 4px;
    }
</style>




    
</body>
</html>
